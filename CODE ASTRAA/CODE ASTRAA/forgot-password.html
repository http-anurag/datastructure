<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAI - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css"> <!-- Reusing login styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/doctor-ai.png" alt="MediAI Logo">
                    <h1>MediAI</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#symptom-checker">Symptom Checker</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn login">Login</a>
                <a href="signup.html" class="btn signup">Sign Up</a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/doctor-ai.png" alt="MediAI Logo">
                <h2>Reset Your Password</h2>
                <p>Enter your email to receive a reset link</p>
            </div>
            
            <div class="login-body">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="resetEmail" class="form-control" placeholder="Enter your registered email" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Send Reset Link</button>
                    
                    <div class="login-footer">
                        <p>Remember your password? <a href="login.html">Back to Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as login.html -->
    </footer>

    <script src="forgot-password.js"></script>
</body>
</html>
